<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;        
               
            }
            body{
                
                font-family: "Poppins", serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: url(https://moewalls.com/wp-content/uploads/2024/03/japanese-samurai-vs-dragon-thumb.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                overflow-y:auto ;
              
                
            }
            .container{
                width: 420px;
             background-color: transparent;
             border: 2px solid rgba(255,255, 255, 0.2);
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
             color: white;
             overflow-y: auto;
             
             
             
            }
            h1{
                font-size: 40px;
                text-align: center;
            }
            .input-box{
                width: 100%;
                height:50px ;
                margin: 30px 0px;
                padding: 0px 10px;
                
               
                
                
            }
            .input-box input{
                width: 100%;
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
                border: 2px solid rgba(255,255, 255, 0.2);
                border-radius: 40px;
                cursor: pointer;
                color: white;
                padding: 0px 10px ;
                font-size: 16px;
                font-weight: 600;
                margin: 0px 5px 0px 0px;
            }
            .input-box input::placeholder{
                color: white;
                padding: 25px;
                font-size: 16px;
                font-weight: 600;
                

            }
            i{
                color: rgb(246, 245, 245);
                position: relative;
                left: 350px;
                top: -35px;
                font-size: 26px;
            }
           .remember-me{
            margin: -10px 0px 30px 25px;
           }
           .remember-me a{
            padding: 0px 0px 0px 75px;
            color: white;
            text-decoration: none;
           }
           .remember-me a:hover{
            text-decoration: underline;
           }
           .button{
            text-align: center;
           }
           .btn{
            width: 80%;
            height: 45px;
            border-radius: 40px;
            border: none;
            outline: none;
            cursor: pointer;
           }
           .register{
            text-align: center;
            padding: 20px;
            
           }
           .register a{
            text-decoration:none ;
            margin: 7px;
            color: white;
           }
           .register a:hover{
            text-decoration: underline;
           }

        </style>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1>login</h1>
        <form action="">
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-me">
               <label><input type="checkbox"> remember me ?</label>
               <a href="#">forgot password?</a>
            </div>
            <div class="button">
                <button class="btn">login</button>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>

    </div>
</body>

</html>
